name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set env vars
        run: |
          echo "ACR_NAME=${{ secrets.ACR_NAME }}" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=${{ secrets.RESOURCE_GROUP }}" >> $GITHUB_ENV
          echo "AKS_NAME=${{ secrets.AKS_NAME }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t $ACR_NAME.azurecr.io/resort-booking:${{ github.sha }} -f docker/Dockerfile .
          az acr login --name $ACR_NAME
          docker push $ACR_NAME.azurecr.io/resort-booking:${{ github.sha }}

      - name: Set kubectl context
        uses: azure/aks-set-context@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: ${{ env.AKS_NAME }}
          resource-group: ${{ env.RESOURCE_GROUP }}

      - name: Update image and deploy
        run: |
          sed -i "s|<ACR_LOGIN_SERVER>/resort-booking:1.0.0|$ACR_NAME.azurecr.io/resort-booking:${{ github.sha }}|g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/resort-booking --timeout=2m
          kubectl get pods
          kubectl get svc resort-booking-svc -o wide
